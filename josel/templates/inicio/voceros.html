{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Voceros {% endblock %}

{% block content %}
	{% if voceros %}
	<div class="container" style="padding-top: 50px;color:#424242">
		<div class="table-response">
		<div align="center"><h3>Voceros activos</h3></div>
			<table class="table table-striped table-bordered table-hover">
				<tr class="info">
					<th>Nombres</th>
					<th>Comit√©</th>
				</tr>
		{% for v in voceros %}
		
				<tr>
					<td>{{v.nombres}} {{v.apellidos}}</td>
					<td>{{v.comite}}</td>
				</tr>
			
			
	
		{% endfor %}
			</table>
		</div>
	</div>
	{% else %}

	{% endif %}
{% endblock %}
