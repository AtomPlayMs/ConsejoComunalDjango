{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Comité electoral {% endblock %}

{% block content %}
	{% if comite %}
	<div class="container" style="padding-top: 50px;color:#424242">
		<div class="table-response">
		<div align="center"><h3>Comité activo</h3></div>
			<table class="table table-striped table-bordered table-hover">
				<tr class="info">
					<th>Nombres</th>
					<th>Designación</th>
				</tr>
		{% for c in comite %}
		
				<tr>
					<td>{{c.nombres}} {{c.apellidos}}</td>
					<td>{{c.designacion}}</td>
				</tr>
			
			
	
		{% endfor %}
			</table>
		</div>
	</div>
	{% else %}

	{% endif %}
{% endblock %}
